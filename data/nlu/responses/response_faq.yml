    - text: "Due to **PAM password-history restrictions** blocking password reuse for the system user."
  utter_faq/disable_pam_restriction:
    - text: "Run `sed -ri 's/^( *password +requisite +pam_pwhistory\\.so.*)$/# \\1/' /etc/pam.d/system-auth /etc/pam.d/password-auth` to temporarily **comment out the restriction**."
  utter_faq/set_remember_zero:
