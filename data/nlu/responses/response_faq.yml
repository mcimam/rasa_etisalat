    - text: "Use `echo \"$USER:$NEWPASS\" | chpasswd` with a new, random password."
  utter_faq/restore_pam_configuration:
    - text: "Copy the backup file back: `cp -fp \"$(ls -1t /etc/pam.d/system-auth.bak-* | head -1)\" /etc/pam.d/system-auth`"
