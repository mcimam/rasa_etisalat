version: "3.1"

rules:
- rule: greet back
  steps:
  - intent: greet
  - action: utter_greet

- rule: goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: responds to FAQs
  steps:
  - intent: faq
  - action: utter_faq

- rule: activate ticket form
  steps:
  - intent: create_ticket
  - action: ticket_form
  - active_loop: ticket_form

- rule: submit ticket form
  condition:
  - active_loop: ticket_form
  steps:
  - action: ticket_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_ticket_slots
  - action: action_submit_ticket

- rule: activate pin form
  steps:
  - intent: request_personal_info
  - action: pin_form
  - active_loop: pin_form

- rule: submit pin form
  condition:
  - active_loop: pin_form
  steps:
  - action: pin_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_pin

- rule: out_of_scope response
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Handle confirmation after fallback
  steps:
  - action: action_default_fallback
  - intent: affirm
  - action: action_confirm_operator

- rule: Handle denial after fallback
  steps:
  - action: action_default_fallback
  - intent: deny
  - action: action_confirm_operator

- rule: activate operator form
  steps:
  - intent: ask_operator
  - action: operator_form
  - active_loop: operator_form

- rule: deactivate operator form
  steps:
    - intent: stop
    - action: action_deactivate_loop
    - action: utter_form_cancelled  # optional custom message


- rule: submit operator form
  condition:
  - active_loop: operator_form
  steps:
  - action: operator_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_call_operator

